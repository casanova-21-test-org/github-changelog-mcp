name: Copilot CLI Agent Weekly Report

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Custom prompt to send to Copilot CLI agent'
        required: false
        default: 'Hello world! Please analyze this GitHub Changelog MCP Server project and provide a brief summary of its purpose and architecture.'
        type: string

jobs:
  copilot-cli-weekly-report:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup MCP Server for Copilot CLI
        run: |
          echo "ðŸ”§ Setting up GitHub Changelog MCP Server for Copilot CLI..."
          
          # Create Copilot CLI config directory
          mkdir -p ~/.copilot
          
          # Create MCP server configuration for Copilot CLI
          cat > ~/.copilot/config.json << 'EOF'
          {
            "mcp_servers": {
              "github-changelog": {
                "command": "node",
                "args": ["dist/index.js"],
                "cwd": "${{ github.workspace }}",
                "description": "GitHub Changelog MCP Server - Access to GitHub changelog entries"
              }
            },
            "trusted_folders": ["${{ github.workspace }}"]
          }
          EOF
          
          echo "âœ… MCP Server configuration created"
          cat ~/.copilot/config.json

      - name: Install GitHub Copilot CLI
        run: |
          npm install -g @github/copilot

      - name: Generate Weekly Copilot Report and Create Issue
        env:
          GITHUB_TOKEN: ${{ secrets.COPILOT_TOKEN }}
          GH_TOKEN: ${{ secrets.COPILOT_TOKEN }}
        run: |
          echo "ðŸ“… Generating weekly Copilot changelog report and creating GitHub issue..."
          
          # Use Copilot CLI with both MCP servers to get changelog entries and create an issue
          copilot -p "Use the github-changelog MCP server AND the GitHub MCP server to: 1) Get all Copilot-related changelog entries from this week filtering by COPILOT category, 2) Sort results by General Availability (ðŸš¢), Preview (ðŸ‘€), and Deprecated (âš“), 3) Add brief summaries under 40 words each with linkable URLs, 4) Create a new GitHub issue in this repository titled 'Weekly Copilot Report - [Current Date]' with the formatted report as the issue body. Make the report well-formatted and professional." --allow-all-tools
          
          echo ""
          echo "âœ… Weekly Copilot report generated and GitHub issue created successfully!"